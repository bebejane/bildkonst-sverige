query AllNews($first: IntType = 100, $skip: IntType = 0) {
	allNews(first: $first, skip: $skip) {
		id
		title
		category {
			id
			title
		}
		image {
			...ImageFragment
		}
		extended
		intro {
			blocks
			value
			links
		}
		externalUrl
		slug
		_publishedAt
	}
	_allNewsMeta {
		count
	}
}

query News($slug: String!) {
	news(filter: { slug: { eq: $slug } }) {
		...NewsFragment
	}
}

fragment NewsFragment on NewsRecord {
	id
	title
	slug
	image {
		...ImageFragment
	}
	intro {
		blocks
		value
		links
	}
	extended
	content {
		blocks {
			... on ImageRecord {
				__typename
				id
				image {
					...ImageFragment
				}
				layout
			}
		}
		value
		links
	}
	_publishedAt
}
