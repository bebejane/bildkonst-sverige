query AllNews($first: IntType = 100, $skip: IntType = 0) {
	allNews(first: $first, skip: $skip, orderBy: _createdAt_DESC) {
		id
		title
		category {
			id
			title
		}
		image {
			...ImageFragment
		}
		extended
		intro {
			blocks
			value
			links
		}
		externalUrl
		slug
		_publishedAt
		_createdAt
	}
	_allNewsMeta {
		count
	}
}

query News($slug: String!) {
	news(filter: { slug: { eq: $slug } }) {
		...NewsFragment
	}
}

fragment NewsFragment on NewsRecord {
	id
	title
	slug
	image {
		...ImageFragment
	}
	intro {
		blocks
		value
		links
	}
	extended
	content {
		blocks {
			__typename
			... on ImageRecord {
				id
				image {
					...ImageFragment
				}
				layout
			}
			... on ButtonBlockRecord {
				id
				text
				url
			}
		}
		value
		links
	}
	_publishedAt
}
