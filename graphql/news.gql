query AllNews($first: IntType = 100, $skip: IntType = 0) {
	allNews(first: $first, skip: $skip) {
		id
		title
		category {
			id
			title
		}
		image {
			...ImageFragment
		}
		extended
		twoColumns
		intro {
			blocks
			value
			links
		}
		externalUrl
		link {
			... on InternalLinkRecord {
				__typename
				id
				title
				link {
					__typename
					... on PoliticRecord {
						...PoliticLightFragment
					}
					... on AboutRecord {
						...AboutLightFragment
					}
					... on ContactPageRecord {
						...ContactPageFragment
					}
					... on MemberPageRecord {
						...MemberPageFragment
					}
				}
			}
			... on ExternalLinkRecord {
				__typename
				id
				title
				url
			}
		}
		slug
		_publishedAt
		_createdAt
	}
	_allNewsMeta {
		count
	}
}

query News($slug: String!) {
	news(filter: { slug: { eq: $slug } }) {
		...NewsFragment
	}
}

fragment NewsFragment on NewsRecord {
	id
	title
	slug
	image {
		...ImageFragment
	}
	intro {
		blocks
		value
		links
	}
	extended
	content {
		blocks {
			... on ImageBlockRecord {
				__typename
				id
				image {
					...ImageFragment
				}
				layout
			}
			... on ButtonBlockRecord {
				__typename
				id
				text
				url
			}
		}
		value
		links
	}
	_publishedAt
}
