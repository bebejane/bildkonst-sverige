query AllTools($first: IntType = 100, $skip: IntType = 0) {
	allTools(first: $first, skip: $skip) {
		...ToolFragment
	}
	toolIntro {
		id
		intro {
			blocks
			value
			links
		}
	}
	_allToolsMeta {
		count
	}
}

query Tool($slug: String!) {
	tool(filter: { slug: { eq: $slug } }) {
		...ToolFragment
	}
}

fragment ToolFragment on ToolRecord {
	id
	title
	subtitle
	slug
	image {
		...ImageFragment
	}
	intro {
		blocks
		value
		links
	}
	content {
		blocks {
			... on ImageBlockRecord {
				__typename
				id
				image {
					...ImageFragment
				}
				layout
			}
		}
		value
		links
	}
}
